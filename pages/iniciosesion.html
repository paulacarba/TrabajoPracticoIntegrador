<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <script src="https://kit.fontawesome.com/9cb20add40.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="imagen/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fa-solid fa-film"></i>
                <span>CAC-Movies</span>
            </a>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
            <form action="#" method="post">
                <h2 class="tituloRegistarse">Iniciar Sesión</h2>
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required id="contraseña" name="contraseña">
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div>
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
